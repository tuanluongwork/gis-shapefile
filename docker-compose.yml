version: '3.8'

services:
  gis-processor:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
    environment:
      - GIS_LOG_LEVEL=INFO
      - GIS_MAX_FEATURES=100000
    restart: unless-stopped
    
  gis-dev:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
      - gis-build-cache:/app/build
    working_dir: /app
    command: /bin/bash
    stdin_open: true
    tty: true
    
  gis-test:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
    working_dir: /app
    command: |
      bash -c "
        cd build && \
        ctest --verbose --parallel 4
      "
    depends_on:
      - gis-processor

volumes:
  gis-build-cache:

networks:
  default:
    name: gis-network
